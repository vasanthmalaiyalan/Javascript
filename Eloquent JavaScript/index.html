<!DOCTYPE html>
<html>
<head>
  <title>JS Test</title>
</head>
<body>

<script>
  // get file name from URL â†’ ?file=xxx.js
  const params = new URLSearchParams(location.search);
  const file = params.get("file") || "default.js";

  const s = document.createElement("script");
  s.src = file;
  document.body.appendChild(s);
</script>


</body>
</html>
